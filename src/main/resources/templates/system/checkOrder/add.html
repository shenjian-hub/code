<!DOCTYPE html>
<html>
<meta charset="utf-8">
<head th:include="include :: header"></head>
<body class="gray-bg">
	<div class="wrapper wrapper-content ">
		<div class="row">
			<div class="col-sm-12">
				<div class="ibox float-e-margins">
					<div class="ibox-content">
						<form class="form-horizontal m-t" id="signupForm">
							<div class="form-group">	
								<label class="col-sm-3 control-label">修理厂编号：</label>
								<div class="col-sm-8">
									<input id="fkShopId" name="fkShopId" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">检测站编号：</label>
								<div class="col-sm-8">
									<input id="fkStationId" name="fkStationId" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">车牌：</label>
								<div class="col-sm-8">
									<input id="carno" name="carno" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">联系电话：</label>
								<div class="col-sm-8">
									<input id="phoneno" name="phoneno" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">行驶证正页：</label>
								<div class="col-sm-8">
									<input id="driverFrontPath" name="driverFrontPath" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">行驶证副页：</label>
								<div class="col-sm-8">
									<input id="driverBackPath" name="driverBackPath" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">订单价格：</label>
								<div class="col-sm-8">
									<input id="checkPrice" name="checkPrice" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">是否代驾 0 否 1 是：</label>
								<div class="col-sm-8">
									<input id="needdriver" name="needdriver" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">代驾费用：</label>
								<div class="col-sm-8">
									<input id="driverCost" name="driverCost" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">预约日期：</label>
								<div class="col-sm-8">
									<input id="checkDate" name="checkDate" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">支付方式 1 线下收费  2 线上支付 ：</label>
								<div class="col-sm-8">
									<input id="payWay" name="payWay" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">订单状态-2 已取消 1.待审核(检查违章)  2.审核通过 3.已安排司机   4 已开始检测  -1.车辆异常  10 交车完成：</label>
								<div class="col-sm-8">
									<input id="orderStatus" name="orderStatus" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">司机：</label>
								<div class="col-sm-8">
									<input id="fkStationUserDriver" name="fkStationUserDriver" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">异常报备：</label>
								<div class="col-sm-8">
									<input id="exceptionReason" name="exceptionReason" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">检测员：</label>
								<div class="col-sm-8">
									<input id="fkStationUserCheckor" name="fkStationUserCheckor" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">：</label>
								<div class="col-sm-8">
									<input id="createOn" name="createOn" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">：</label>
								<div class="col-sm-8">
									<input id="updateOn" name="updateOn" class="form-control" type="text">
								</div>
							</div>
																					<div class="form-group">
								<div class="col-sm-8 col-sm-offset-3">
									<button type="submit" class="btn btn-primary">提交</button>
								</div>
							</div>
						</form>
					</div>
				</div>
			</div>
	</div>
	</div>
	<div th:include="include::footer"></div>
	<script type="text/javascript" src="/js/appjs/system/checkOrder/add.js">
	</script>
</body>
</html>
